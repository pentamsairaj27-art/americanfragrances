<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
     <title>Perfumes with AI and Super Sale</title>
    <!-- <link rel="shortcut icon" type="image/png" href="Images/favicon.png" /> -->
    <link rel="shortcut icon" type="image/png" href="../Images/favicon.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.1/dist/bootstrap-float-label.min.css" />
    <link href="../Css/Admin.css" rel="stylesheet" />

</head>
<body>
    <div class="dvnav"></div>

    <!-----------------------------------------------body starts----------------------------------------------------------->
    <div class="container-fluid main_dv">
        <div class="row justify-content-end">
            <!-----------------------------------------------Dashboard starts----------------------------------------------------------->
            <div class="col-md-2 dashboard_dv">
                <div id="leftmenu" class="dashboard_Menu">

                </div>
            </div>
            <!-----------------------------------------------Body dv starts----------------------------------------------------------->
            <div class="col-md-10 content-wrapper">
                <div class="row">
                    <div class="col-md-12 content-body">
                        <div class="row">
                            <div class="col-md-10">
                                <div id="validationdiv" class="validation_message"></div>
                                <h4 class="Menu_Title">SUBSCRIPTION LIST</h4>

                            </div>
                            <!--<div class="col-md-2">
                                <button class="btn_md" data-toggle="modal" data-target="#Addcategory">Add Subscription</button>
                            </div>-->
                        </div>
                        <table id="tblcategory_lst" class="table table-responsive-sm table-bordered table-sm" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Customer Name</th>
                                    <th>Email</th>
                                    <th>Phone</th>
                                    <th>Plan Name</th>
                                    <th>Total Amount</th>
                                    <th>Refund Amount</th>
                                    <!--<th>Start Date</th>
                                    <th>End Date</th>-->
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!---------------------------------------------------Add Category Modal--------------------------------------------------- -->
    <div class="modal fade" id="Addcategory" tabindex="-1" role="dialog" aria-labelledby="Addcategory" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form id="cat_create" onsubmit="return false">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">ADD SUBSCRIPTION</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="p-3">
                            <div class="row">
                                <div class="col-md-12 mt-3">
                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="Subscription_Name" id="Subscription_Name" required>
                                        <label alt="Subscription Name" for="Subscription_Name" placeholder="Subscription Name">Subscription Name</label>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="Days" id="Days" required>
                                        <label alt="Days" for="Days" placeholder="Days">Days</label>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="Price" id="Price" required>
                                        <label alt="Price" for="Price" placeholder="Price">Price</label>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="Product_Count" id="Product_Count" required>
                                        <label alt="Product Count" for="Product_Count" placeholder="Product Count">Product Count</label>
                                    </div>
                                </div>

                            </div>
                        </div>
                        

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn_sm">Add</button>
                        <button type="button" class="btn_cancel" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!---------------------------------------------------Edit Category Modal--------------------------------------------------- -->
    <div class="modal fade" id="Editcategory" tabindex="-1" role="dialog" aria-labelledby="Editcategory" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">EDIT SUBSCRIPTION</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="cat_edit" onsubmit="return false">
                    <div class="modal-body">
                        <input type="hidden" name="hiddenid" id="hiddenid" />

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12 mt-3">
                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="edit_Subscription_Name" id="edit_Subscription_Name" required>
                                        <label alt="Subscription Name" for="edit_Subscription_Name" placeholder="Subscription Name">Subscription Name</label>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="Days" id="edit_Days" required>
                                        <label alt="Days" for="edit_Days" placeholder="Days">Days</label>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="Price" id="edit_Price" required>
                                        <label alt="Price" for="edit_Price" placeholder="Price">Price</label>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="Product-Count" id="edit_Product_Count" required>
                                        <label alt="Product Count" for="edit_Product_Count" placeholder="Product Count">Product Count</label>
                                    </div>
                                </div>
                            </div>

                        </div>
                       

                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn_sm">Update</button>
                        <button type="button" class="btn_cancel" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
  
    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
    <script src="../Js/Imageupload.js"></script>
    <script src="../Js/Global.js"></script>
    <script src="../Js/SubscriptionsList_Admin.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#tblcategory_lst').DataTable();
            $('.dataTables_length').addClass('bs-select');
        });
                                            //setTimeout(explode, 2000);
    </script>
</body>
</html>
