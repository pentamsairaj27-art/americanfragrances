    <script>
        $(document).ready(function () {
            $(".number").keypress(function (e) {
                if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
                    $("#errmsg").html("Enter mobile number").stop().show().delay(2000).fadeOut();
                    return false;
                }
            });
            $(".pincode").keypress(function (e) {
                if (e.which != 8 && e.which != 0 && (e.which < 48 || e.which > 57)) {
                    $("#errmsgs").html("Enter Pincode number").stop().show().delay(2000).fadeOut();
                    return false;
                }
            });

        });
    </script>
