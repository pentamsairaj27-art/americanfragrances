<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Perfumes with AI and Super Sale</title>
    <!-- <link rel="shortcut icon" type="image/png" href="Images/favicon.png" /> -->
    <link rel="shortcut icon" type="image/png" href="../Images/favicon.png" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.12/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/tonystar/bootstrap-float-label/v4.0.1/dist/bootstrap-float-label.min.css" />
    <link href="../../Js/summer/summernote.css" rel="stylesheet" />
    <link href="../../Js/summer/summernote-bs4.css" rel="stylesheet" />
    <link href="../../Js/summer/summernote-lite.min.css" rel="stylesheet" />
    <link href="../Css/Admin.css" rel="stylesheet" />

</head>
<body>
    <div class="dvnav"></div>

    <!-----------------------------------------------body starts----------------------------------------------------------->
    <div class="container-fluid main_dv">
        <div class="row justify-content-end">
            <!-----------------------------------------------Dashboard starts----------------------------------------------------------->
            <div class="col-md-2 dashboard_dv">
                <div id="leftmenu" class="dashboard_Menu">

                </div>
            </div>
            <!-----------------------------------------------Body dv starts----------------------------------------------------------->
            <div class="col-md-10 content-wrapper">
                <div class="row">
                    <div class="col-md-12 content-body">
                        <div class="row">
                            <div class="col-md-10">
                                <div id="validationdiv" class="validation_message"></div>
                                <h4 class="Menu_Title">BRAND LIST</h4>

                            </div>
                            <div class="col-md-2">
                                <button class="btn_md" data-toggle="modal" data-target="#Addcategory">Add Brand</button>
                            </div>
                        </div>
                        <table id="tblcategory_lst" class="table table-responsive-sm table-bordered table-sm" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Name</th>
                                    <th>Logo</th>
                                    <th>Image</th>
                                    <th>Banner</th>
                                    <th>Banner Statement</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <!---------------------------------------------------Add Category Modal--------------------------------------------------- -->
    <div class="modal fade" id="Addcategory" tabindex="-1" role="dialog" aria-labelledby="Addcategory" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <form id="cat_create" onsubmit="return false">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLongTitle">ADD BRAND</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <div class="p-3">
                            <div class="row">
                                <div class="col-md-12 mb-4">
                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="category_name" id="category_name" required>
                                        <label alt="Category Name" for="category_name" placeholder="Brand Name">Brand Name</label>

                                    </div>
                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="serialno" id="serialno">
                                        <label alt="Serial No" for="serialno" placeholder="Serial No">Serial No</label>
                                    </div>
                                    <label alt="Banner Statement" for="bannerheader" placeholder="Banner Statement">Banner Statement</label>
                                    <div class="formfield mb-5" id="floatdv">
                                        <textarea id="mytextarea" name="mytextarea" class="h-100"></textarea>

                                    </div>

                                    <div class=" mb-2">
                                        <input type="checkbox" id="Premium">
                                        <label for="Premium">Is Premium Brand</label>
                                    </div>
                                </div>
                                <div class="col-md-12 mt-3">
                                    <label class="label_lb">Display Logo</label>
                                    <div class="wrapperImg">
                                        <div class="box">
                                            <div class="js--image-preview" id="Addimgprew"></div>
                                            <div class="upload-options">
                                                <label>
                                                    <input type="file" id="imgfile" class="image-upload" accept="image/*" />
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 mt-3">
                                    <label class="label_lb">Display Picture</label>
                                    <div class="wrapperImg">
                                        <div class="box">
                                            <div class="js--image-preview" id="Addimgprew2"></div>
                                            <div class="upload-options">
                                                <label>
                                                    <input type="file" id="logo" class="image-upload" accept="image/*" />
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12 mt-3">
                                    <label class="label_lb">Display Banner</label>
                                    <div class="wrapperImg">
                                        <div class="box">
                                            <div class="js--image-preview" id="Addimgprew3"></div>
                                            <div class="upload-options">
                                                <label>
                                                    <input type="file" id="bannerimage" class="image-upload" accept="image/*" />
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>


                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn_sm">Add</button>
                        <button type="button" class="btn_cancel" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!---------------------------------------------------Edit Category Modal--------------------------------------------------- -->
    <div class="modal fade" id="Editcategory" tabindex="-1" role="dialog" aria-labelledby="Editcategory" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">

            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">EDIT BRAND</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="cat_edit" onsubmit="return false">
                    <div class="modal-body">
                        <input type="hidden" name="hiddenid" id="hiddenid" />

                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-12 mb-4">

                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="category_name" id="edit_category_name">
                                        <label alt="Category Name" for="category_name" placeholder="Brand Name">Brand Name</label>
                                    </div>

                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="edit_serialno" id="edit_serialno">
                                        <label alt="Serial No" for="edit_serialno" placeholder="Serial No">Serial No</label>
                                    </div>
                                    <label alt="Banner Statement" for="edit_bannerheader" placeholder="Banner Statement">Banner Statement</label>
                                    <div class="formfield mb-5" id="floatdv">
                                        <textarea id="edit_mytextarea" name="mytextarea" class="h-100"></textarea>

                                    </div>

                                    <div class=" mb-2">
                                        <input type="checkbox" id="edit_Premium">
                                        <label for="edit_Premium">Is Premium Brand</label>
                                    </div>

                                </div>

                                <div class="col-md-12 pt-3">
                                    <label class="label_lb">Display Logo</label>
                                    <div class="wrapperImg">
                                        <div class="box">
                                            <div class="js--image-preview" id="imgprew"></div>
                                            <div class="upload-options">
                                                <label>
                                                    <input type="file" id="edit_imgfile" class="image-upload" accept="image/*" />
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <label class="label_lb">Display Picture</label>
                                    <div class="wrapperImg">
                                        <div class="box">
                                            <div class="js--image-preview" id="imgprew1"></div>
                                            <div class="upload-options">
                                                <label>
                                                    <input type="file" id="edit_logo" class="image-upload" accept="image/*" />
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                                <div class="col-md-12">
                                    <label class="label_lb">Display Banner</label>
                                    <div class="wrapperImg">
                                        <div class="box">
                                            <div class="js--image-preview" id="imgprew2"></div>
                                            <div class="upload-options">
                                                <label>
                                                    <input type="file" id="edit_bannerimage" class="image-upload" accept="image/*" />
                                                </label>
                                            </div>
                                        </div>
                                    </div>
                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn_sm">Update</button>
                        <button type="button" class="btn_cancel" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>

    <script src="https://cdn.datatables.net/1.10.21/js/jquery.dataTables.min.js"></script>
    <script src='//production-assets.codepen.io/assets/common/stopExecutionOnTimeout-b2a7b3fe212eaa732349046d8416e00a9dec26eb7fd347590fbced3ab38af52e.js'></script>
    <script src="../../Js/summer/summernote.js"></script>
    <script src="../../Js/summer/summernote-bs4.min.js"></script>
    <script src="../../Js/summer/summernote-lite.min.js"></script>
    <script src="../Js/Imageupload.js"></script>
    <script src="../Js/Global.js"></script>
    <script src="../Js/Brand.js"></script>
    <script type="text/javascript">
        $(document).ready(function () {
            $('#tblcategory_lst').DataTable();
            $('.dataTables_length').addClass('bs-select');
        });
        //setTimeout(explode, 2000);
    </script>
    <script>
        $("#mytextarea").summernote({
            height: 150,                 // set editor height
            minHeight: null,             // set minimum height of editor
            maxHeight: null,             // set maximum height of editor
            focus: false,
            placeholder: 'Description..'
        });
        $("#edit_mytextarea").summernote({
            height: 150,                 // set editor height
            minHeight: null,             // set minimum height of editor
            maxHeight: null,             // set maximum height of editor
            focus: false,
            placeholder: 'Description..'
        });

    </script>
</body>
</html>
