<body>

    <div class="dvnav"></div>

    <!-----------------------------------------------body starts----------------------------------------------------------->
    <div class="container-fluid main_dv">
        <div class="row justify-content-end">
            <!-----------------------------------------------Dashboard starts----------------------------------------------------------->
            <div class="col-md-2 dashboard_dv">
                <div id="leftmenu" class="dashboard_Menu">

                </div>
            </div>
            <!-----------------------------------------------Body dv starts----------------------------------------------------------->
            <div class="col-md-10 content-wrapper">
                <div class="row">
                    <div class="col-md-12 content-body">
                        <div class="row">
                            <div class="col-md-10">
                                <h4 class="Menu_Title">DUPLICATE PRODUCTS LIST</h4>
                            </div>
                            <div class="col-md-2">
                                <button href="./Add_DuplicateProduct.html" class="btn_md">Add Product</button>
                            </div>
                        </div>
                        <table id="tblProduct_lst" class="table table-responsive-sm table-bordered table-sm" cellspacing="0" width="100%">
                            <thead>
                                <tr>
                                    <th>Product  Name</th>
                                    <th>SKU ID</th>
                                    <th>Category</th>
                                    <th>Price</th>
                                    <th>Stock</th>
                                    <th>Quantity</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>

            </div>
        </div>
    </div>
    <div class="modal fade" id="Addcategory" tabindex="-1" role="dialog" aria-labelledby="Addcategory" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" role="document">
            <div class="modal-content modal-lg">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">DUPLICATE PRODUCT</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="container-fluid">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="formfield" id="floatdv">
                                    <input type="text" name="Product ID" id="txtProdutid" required>
                                    <label alt="Product ID" for="txtProdutid" placeholder="Product Name">Product ID</label>
                                </div>
                                <br />
                                <div class="formfield" id="floatdv">
                                    <input type="text" name="txtPrice" id="txtPrice" required>
                                    <label alt="txtPrice" for="txtPrice" placeholder="Price">Price</label>
                                </div>
                                <br />
                                <div class="formfield" id="floatdv">
                                    <input type="text" name="txtQuantity" id="txtQuantity" required>
                                    <label alt="txtStock" for="txtQuantity" placeholder="Quantity">Quantity</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="formfield" id="floatdv">
                                    <input type="text" name="Produtname" id="txtProdutname" required>
                                    <label alt="Product Name" for="txtProdutname" placeholder="Product Name">Product Name</label>
                                </div>
                                <br />
                                <div class="formfield" id="floatdv">
                                    <input type="text" name="Produtname" id="txtDiscount" required>
                                    <label alt="txtDiscount" for="txtDiscount" placeholder="Product Name">Discount</label>
                                </div>
                                <br />
                                <div class="formfield" id="floatdv">
                                    <input type="text" name="txtStock" id="txtStock" required>
                                    <label alt="txtStock" for="txtStock" placeholder="Product Name">Stock</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="formfield" id="floatdv">
                                    <p>Select Type</p>
                                    <select class="form-control" id="drpdw_moodtype" required>
                                        <option selected>Select Type</option>
                                        <option value="Health & Wellness">Health & Wellness</option>
                                        <option value="Make Up">Make Up</option>
                                        <option value="Skin Care">Skin Care</option>
                                        <option value="Bath & Body">Bath & Body</option>
                                        <option value="Hair Care">Hair Care</option>
                                        <option value="Aroma">Aroma</option>
                                        <option value="Travel Spray">Travel Spray</option>
                                        <option value="Gift Sets">Gift Sets</option>
                                        <option value="Appliances">Appliances</option>
                                        <option value="Most popular">Most popular</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <br />
                        <div class="row">
                            <div class="col-md-3">
                                <label class="label_lb">Display Picture</label>
                                <div class="wrapper">
                                    <div class="box">
                                        <div class="js--image-preview"></div>
                                        <div class="upload-options">
                                            <label>
                                                <input type="file" class="image-upload" accept="image/*" />
                                            </label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-9 border_box">
                                <label class="label_lb">Maximum Images 4</label>
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="wrapper">
                                            <div class="box">
                                                <div class="js--image-preview"></div>
                                                <div class="upload-options">
                                                    <label>
                                                        <input type="file" class="image-upload" accept="image/*" />
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="wrapper">
                                            <div class="box">
                                                <div class="js--image-preview"></div>
                                                <div class="upload-options">
                                                    <label>
                                                        <input type="file" class="image-upload" accept="image/*" />
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="wrapper">
                                            <div class="box">
                                                <div class="js--image-preview"></div>
                                                <div class="upload-options">
                                                    <label>
                                                        <input type="file" class="image-upload" accept="image/*" />
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="wrapper">
                                            <div class="box">
                                                <div class="js--image-preview"></div>
                                                <div class="upload-options">
                                                    <label>
                                                        <input type="file" class="image-upload" accept="image/*" />
                                                    </label>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn_sm">Add</button>
                    <button type="button" class="btn_cancel" data-dismiss="modal">Cancel</button>
                </div>
            </div>
        </div>
