    <!-- main content -->
    <!--giftVocherModal-->
    <div class="modal fade" id="giftvocherLogin" role="dialog"></div>
    <div class="container">
        <div class="row pt-5 mb-30">
            <div class="text-center">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb justify-content-center mb-0 px-0">
                        <li class="breadcrumb-item"><a class="text-dark" href="home.html">Home</a></li>
                        <li class="breadcrumb-item active" aria-current="page">Login</li>
                    </ol>
                </nav>
            </div>
        </div>
        <div class="row">
            <h2 class="page-title">LOGIN</h2>
        </div>
        <div class="row">
            <div class="col-md-6">
                <form id="frmlogin" onsubmit="return false">
                    <div id="logindateerror" class="logindateerror_message"></div>
                    <div class="text-center">
                        <div id="validationdiv" class="validation_message"></div>
                        <br />  <br />
                    </div>
                    <label class="form-label" for="email">Email address </label>
                    <input class="form-control " type="email" id="username" required>
                    <label class="form-label mt-10" for="Lpassword">Password </label>
                    <input class="form-control mb-20" type="password" id="Lpassword">
                    <div class="dual-btns">
                        <div class="form-group">
                            <button class="btn btn-dark cust_login" type="submit">LOGIN</button>
                        </div>
                        <div class="form-group">
                            <a href="Forgotpassword.html" class="btn light-btn" type="button">Forget your password</a>
                        </div>
                    </div>
                </form>
            </div>
            <div class="col-md-6 new-customer-col">
                <p class="customer-head">New Customer?</p>
                <p>Create an account with us and you'll be able to: </p>
                <ul>
                    <li>Check out faster</li>
                    <li>Save multiple shipping Address</li>
                    <li>Track new orders</li>
                    <li>Save items to your wish list</li>
                </ul>
                <a href="register.html" class="btn" type="button">CREATE ACCOUNT</a>
            </div>
        </div>
    </div>
    <!-- end of main content -->

    <div class="fixtop_gap d-block d-md-none"></div>
