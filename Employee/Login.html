<!DOCTYPE html>
<html>
<head>
     <title>Perfumes with AI and Super Sale</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="shortcut icon" type="image/png" href="../Images/favicon.png" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="../Css/Admin.css" rel="stylesheet" />
</head>
<body class="login_body">
    <div id="validationdiv" class="validation_message"></div>
    <center>
        <div class="login_dv">
            <div>
                <img src="../Images/logo.jpeg" width="200px" />
            </div>
            <br />
            <div class="login_heading">
                <span>Employee Login</span>
            </div>
            <br />

            <form onsubmit="return false" id="frmLogin">
                <div class="floating-form">
                    <br />
                    <div class="floating-label">
                        <input class="floating-input" type="text" placeholder=" " id="txtusername" required />
                        <span class="highlight"></span>
                        <label class="labellb">Username</label>
                    </div>
                    <br />
                    <div class="floating-label">
                        <input class="floating-input" type="password" id="txtpassword" placeholder=" " required />
                        <span class="highlight"></span>
                        <label class="labellb">Password</label>
                    </div>
                    <br />
                    <button type="submit" class="btn btn_lg">Login</button>
                    <div class="text-center">
                        <a href="Forgot_Password.html" class="forgot_txt">Forgot Password?</a>
                    </div>
                </div>
            </form>
        </div>
    </center>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script src="../Js/Global.js"></script>
    <script src="../Js/Employee/Employeelogin.js"></script>
</body>
</html>
