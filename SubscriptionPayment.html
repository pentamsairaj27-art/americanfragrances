            display: block;
            text-align: left;

        .popup-alert {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 99999;
        }
        .popupcustom-alert-content {
            background: #fff;
            border: 1px solid #ddd;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            position: relative;
            max-width: 400px;
            width: 350px;
            text-align: center;
            border-radius: 8px;
        }
        .popupclose-alert {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            font-size: 20px;
        }
        .popupalert-title {
            font-size: 14px;
            margin-bottom: 10px;
            margin-top: 13px;
        }
        .popupalert-message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .popupok-button {
            padding: 3px 15px;
            background: #70b4bd !important;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
