<html>
    <head>
        <title>Bootstrap Example</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <style>
    
        </style>   
    </head>
    <body>
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Logo</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"><i></i></span>
              </button>
              <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Link</a>
                  </li>    
                </ul>
              </div>
            </div>
          </nav>
          <div id="product-slider" class="carousel slide" data-ride="carousel">
            <!-- Wrapper for slides -->
            <div class="carousel-inner">
              <div class="item active">
                <img src="https://via.placeholder.com/600x400?text=Product+1" alt="Product 1">
              </div>
              <div class="item">
                <img src="https://via.placeholder.com/600x400?text=Product+2" alt="Product 2">
              </div>
              <div class="item">
                <img src="https://via.placeholder.com/600x400?text=Product+3" alt="Product 3">
              </div>
              <div class="item">
                <img src="https://via.placeholder.com/600x400?text=Product+4" alt="Product 4">
              </div>
            </div>
            
            <!-- Thumbnails -->
            <div class="carousel-thumbnails">
              <ul class="thumbnails-list">
                <li data-target="#product-slider" data-slide-to="0" class="active">
                  <img src="https://via.placeholder.com/150x100?text=Product+1" alt="Product 1 thumbnail">
                </li>
                <li data-target="#product-slider" data-slide-to="1">
                  <img src="https://via.placeholder.com/150x100?text=Product+2" alt="Product 2 thumbnail">
                </li>
                <li data-target="#product-slider" data-slide-to="2">
                  <img src="https://via.placeholder.com/150x100?text=Product+3" alt="Product 3 thumbnail">
                </li>
                <li data-target="#product-slider" data-slide-to="3">
                  <img src="https://via.placeholder.com/150x100?text=Product+4" alt="Product 4 thumbnail">
                </li>
              </ul>
            </div>
          </div>
               
        <script>
          $(document).ready(function(){
  // Initialize the carousel
  $("#product-slider").carousel({
    interval: 5000 // Change interval time as per your requirement
  });
  
  // Handle thumbnail click event
  $(".thumbnails-list li").click(function(){
    var slideIndex = $(this).data("slide-to");
    $("#product-slider").carousel(slideIndex);
  });
});

        </script>
                    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js" integrity="sha512-894YE6QWD5I59HgZOGReFYm4dnWc1Qt5NtvYSaNcOP+u1T9qYdvdihz0PPSiiqn/+/3e7Jo4EaG7TubfWGUrMQ==" crossorigin="anonymous"></script>

    </body>
</html>
