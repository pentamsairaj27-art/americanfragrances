<body>
    <div class="dvnav"></div>

    <!-----------------------------------------------body starts----------------------------------------------------------->
    <div class="container-fluid main_dv">
        <div class="row justify-content-end">

            <div class="col-md-2 dashboard_dv">

                                <div class="col-md-10">

                                    <div id="validationdiv" class="validation_message"></div>
                                </div>
                                <div class="col-md-2">
                                </div>
                            </div>
                            <form id="activitiescreate" onsubmit="return false">
                                <div class="row">
                                    <div class="col-md-3">
                                        <div class="formfield" id="floatdv">
                                            <input type="text" name="txtactivities" id="txtactivities" required>
                                            <label alt="subCategoryname" for="txtactivities" placeholder="Activities Name">Activities Name</label>
                                        </div>
                                    </div>
                                    <div class="col-md-3">
                                        <div class="formfield" id="floatdvactivity">
                                            <input type="text" name="txturl" id="txturl" required>
                                            <label alt="subCategoryname" for="txturl" placeholder="Activity Url">Activities Url</label>
                                        </div>
                                    </div>

                                    <div class="col-md-3">

                                        </div>
                                    </div>
                                </div>

                            </form>
                        </div>

                                <tr>

                                    <th>Url</th>
                                    <th>Actions</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

    <!------------------------------Add Category Modal--------------------------------------------------- -->
    <!---------------------------------------------------Edit Category Modal--------------------------------------------------- -->
    <div class="modal fade" id="Editactivities" tabindex="-1" activities="dialog" aria-labelledby="Editcategory" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg" activities="document">
            <div class="modal-content modal-lg">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLongTitle">Edit activities</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <form id="activities_edit" onsubmit="return false">
                    <div class="modal-body">
                        <input type="hidden" name="hiddenvalue" id="hiddenvalue" />
                        <div class="container-fluid">
                            <div class="row">
                                <div class="col-md-7">
                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="edit_activities_name" id="edit_activities_name" required>
                                        <label rlt="activities Name" for="edit_activities_name" placeholder="activities Name">activities Name</label>
                                    </div>
                                    <div class="formfield" id="floatdv">
                                        <input type="text" name="edit_activities_url" id="edit_activities_url" required>
                                        <label alt="activities Name" for="edit_activities_url" placeholder="activities Url">activities Url</label>
                                    </div>
                                    <br />

                                    <br />

                                </div>

                            </div>
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="submit" class="btn_sm">Update</button>
                        <button type="button" class="btn_cancel" data-dismiss="modal">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
